<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $(".pb").animate({
                    width:'100%'
                },10000);

            });

        });
    </script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="progress"><div  class="progress-bar progress-bar-striped progress-bar-animated bg-primary pb" style="width: 0%;"></div></div>
        <br>
        <div class="progress"> <div  class="progress-bar progress-bar-striped progress-bar-animated bg-success pb" style="width: 0%;"></div></div>
        <br>
        <div class="progress"> <div  class="progress-bar progress-bar-striped progress-bar-animated bg-danger pb"style="width: 0%;"></div></div>
        <br>
        <div class="progress"> <div  class="progress-bar progress-bar-striped progress-bar-animated bg-warning pb" style="width: 0%;"></div></div>
        <br>
        <button class="btn btn-info">Upload File</button>

    </div>
</body>
</html>
