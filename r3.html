<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
   
    <script>
        $(document).ready(function(){
            $("#f,#m,#w").click(function(){
                $(".img-thumbnail").toggleClass('rounded-circle');

            });


        });
    </script>
    <title>Document</title>
</head>
<body>
   <div class="row">
    <div class="container col-3" id="one"><img src="https://e0.365dm.com/24/02/2048x1152/skysports-ferrari-f1-2024-launch_6453995.png?20240213110628" alt="" width="200px" height="200px" class="img-thumbnail">
        <br><button class="btn btn-danger" id="f">change</button></div>
    <div class="container col-3" id="two"><img src="https://cdn-7.motorsport.com/images/mgl/YMdyjMg2/s800/mercedes-w14-1.jpg" alt="" width="200px" height="200px" class="img-thumbnail">
    <br> <button class="btn btn-success" id="m">change</button></div>
    <div class="container col-3" id="three"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKmbgUr8nbt7dUQ_Bs8dlUmQpA4yBoz91csg&s" alt="" width="200px" height="200px" class="img-thumbnail">
    <br> <button class="btn btn-primary" id="w">change</button></div>
   </div>
</body>
</html>
